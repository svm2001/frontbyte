<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device=device-width">
    <link rel="stylesheet" href="css/0001.Header.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Header</title>
</head>
<body>
<header class="b-header">
    <div class="b-container b-header-container">
        <div class="b-header__body">
            <a class="b-header__logo" href="#">
                <img class="b-header__logo-icon--desktop" src="images/img-logo-desktop-light.png" alt="Frontbyte Logo">
                <img class="b-header__logo-icon--mobile-dark" src="images/img-logo-mobile-dark.png" alt="Frontbyte Logo">
                <img class="b-header__logo-icon--mobile-light" src="images/img-logo-mobile-light.png" alt="Frontbyte Logo">
            </a>
            <div class="header__burger">
                <span></span>
            </div>
            <nav class="b-header__menu">
                <ul class="b-header__list">
                    <li>
                        <a class="b-header__link" href="#">About</a>
                    </li>
                    <li>
                        <a class="b-header__link" href="#">Projects</a>
                    </li>
                    <li>
                        <a class="b-header__link" href="#">Services</a>
                    </li>
                    <li>
                        <a class="b-header__link--nowrap" href="#">Our Team </a>
                    </li>
                    <li>
                        <a class="b-header__link" href="#">Events</a>
                    </li>
                    <li>
                        <a class="b-header__link" href="#">Contacts</a>
                    </li>
                </ul>
                <ul class="b-header__lang">
                    <li>
                        <a class="b-header__lang-link" href="#">No</a>
                    </li>
                    <li>
                        <a class="b-header__lang-link--active" href="#">En</a>
                    </li>
                    <li>
                        <a class="b-header__lang-link" href="#">Ru</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
